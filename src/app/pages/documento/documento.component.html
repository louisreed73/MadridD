<pdf-viewer [ngClass]="{'m-l30': !!(documentosServ.isShowSideBar)}"[show-all]="true" [page]="paginaAct" [src]="pdfSrc" [render-text]="true" style="display: block;"
  [rotation]="0" [zoom]="1" [zoom-scale]=""
   [fit-to-page]="true" [original-size]="true" [autoresize]="true" [show-borders]="true"
  (text-layer-rendered)="textLayerRendered($event)" 
  (on-progress)="onProgress($event)"
  (page-changing)="pageChange($event)"
  (after-load-complete)="afterLoadComplete($event)"
  ></pdf-viewer>
