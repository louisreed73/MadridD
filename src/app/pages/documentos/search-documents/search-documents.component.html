
<section>
  <app-filtros appFijar [offset]="10" [srcData]="'Documentos'" ></app-filtros>
  <div *ngIf="documentos$ | async as documents">
    <div *ngIf="isArray(documents)">
      <app-document-card *ngFor="let document of documents" [documento]="document"></app-document-card>
    </div>
    <div *ngIf="documents && !errorObj">
      <p class="voidSearch">{{!!(docsLength$ | async) ? null:"Esta b√∫squeda no devuelve documentos"}}</p>
    </div>
    <div class="httpError" *ngIf="errorObj">
      <p>{{errorObj}}</p>
    </div>
  </div>
</section>
